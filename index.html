<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-name">DREAMSHARE</div>
        <div class="header-login">
            <img class="login" src="./Log in.png" alt="1">
            <img class="sing" src="./Sign up.png" alt="2">
        </div>
        <div class="header-info">SHARE YOUR <br> HOLIDAY DREAM</div>
        <div class="header-text">And find the perfect partner to fullfill it</div>
        <div class="header-button">Find your holiday partner</div>
    </div>
    <div class="main">
        <div class="main-header">How Dreamshare works</div>
        <div class="main-img content1"></div>
        <div class="main-img content2"></div>
        <div class="main-img content3"></div>
    </div>
    <div class="main-holiday">
        <div class="holiday-header">Discover holiday act</div>
        <div class="holiday-card card1"></div>
        <div class="holiday-card card2"></div>
        <div class="holiday-card card3"></div>
        <div class="holiday-card card4"></div>
        <div class="holiday-card card5"></div>
        <div class="holiday-card card6"></div>
        <div class="holiday-card card7"></div>
    </div>
    <div class="partners">
        <div class="partners-header">Crate your holiday activity</div>
        <div class="partners-text">Hi! What are your holiday interests?</div>
        <div class="partners-form">
            <form action="">
                <label class="name-text" for="insterests"></label><br />
                <input
                  class="name-box"
                  id="insterests"
                  type="text"
                  placeholder="Enter your insterests"
                />
              </form>
            <button class="partners-button">Search partners</button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-name">DREAMSHARE</div>
        <div class="footer-menu">
            <div class="item1">Company</div>
            <div class="item2 menu">About</div>
            <div class="item3 menu">Contact</div>
            <div class="item4 menu">Press</div>
            <div class="item5 menu">Blog</div>
            <div class="item6 menu">Terms and Privacy</div>
            <div class="item7 menu">Help</div>
        </div>
        <div class="footer-logo">
            <div class="dsgn"></div>
            <div class="logo"></div>
        </div>
    </div>
</body>
</html>
